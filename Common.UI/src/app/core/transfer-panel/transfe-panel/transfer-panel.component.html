<div class="row">
    <div class="col-sm-4 col-md-5 col-lg-5">
        <div class="card border-primary">
            <div class="card-header text-center">
                <strong>{{ 'AvailableList' | translate}}</strong>
            </div>
            <div class="card-body">
                <div class="dragula-container" [dragula]="transferBagId" [dragulaModel]='availableItems'>
                    <div class="btn btn-outline-primary btn-xs btn-block" *ngFor="let item of availableItems" [innerHtml]='item.name || item | translate' (click)="selectAvailable(item)"
                        [class.active]="item === availableSelected">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2 col-sm-2 mt-5">
        <div class="card">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6 p-0">
                        <button class="btn btn-default btn-sm btn-block" (click)="removeItem(asignedSelected)">
                            <i class="fa fa-angle-left"></i>
                        </button>
                    </div>
                    <div class="col-md-6 p-0">
                        <button class="btn btn-default btn-sm btn-block" (click)="setItem(availableSelected)">
                            <i class="fa fa-angle-right"></i>
                        </button>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-6 p-0">
                        <button class="btn btn-default btn-sm btn-block" (click)="removeAll()">
                            <i class="fa fa-angle-double-left"></i>
                        </button>
                    </div>
                    <div class="col-md-6 p-0">
                        <button class="btn btn-default btn-sm btn-block" (click)="setAll()">
                            <i class="fa fa-angle-double-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-4 col-md-5 col-lg-5">
        <div class="card border-primary">
            <div class="card-header text-center">
                <strong>{{ 'AssignedList' | translate}}</strong>
            </div>
            <div class="card-body">
                <div class="dragula-container" [dragula]="transferBagId" [dragulaModel]='assignedItems'>
                    <div class="btn btn-outline-primary btn-xs btn-block" *ngFor="let item of assignedItems" [innerHtml]='item.name || item | translate' (click)="selectAsigned(item)"
                        [class.active]="item === asignedSelected">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
