<div class="card">
  <div class="card-header">
    <strong>{{ 'RoleList' | translate }}</strong>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="form-group col-md-6">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>
          <input (input)="dt.filterGlobal($event.target.value, 'contains')" class="form-control" id="input1-group1" name="input1-group1" type="text">
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-xs-8 col-md-7 col-lg-6 pull-right">
          <a [routerLink]="['new']" class="btn btn-block btn-primary ">
            <i class="fa fa-plus"></i> {{ 'NewRole' | translate}}
          </a>
        </div>
      </div>
    </div>
    <p-table #dt [columns]="columns" [value]="roles">
      <ng-template pTemplate="header">
        <tr>
          <th autoLayout="true" [pSortableColumn]="col.field" class="text-center {{col.id}}" *ngFor="let col of columns">
            {{col.header | translate}}
          </th>
          <th autoLayout="true" class="text-center edit">
            {{ 'Edit' | translate }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-role>
        <tr>
          <td>{{role.name}}</td>
          <td class="text-center">
            <i class="fa " [ngClass]="role.active ? 'fa-check' :  'fa-times'"></i>
          </td>
          <td class="text-center">
            <a [routerLink]="[ role.name ]">
              <i class="fa fa-pencil"></i>
            </a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
