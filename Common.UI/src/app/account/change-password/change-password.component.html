<div class="card">
  <div class="card-header">
      <strong>{{ 'ChangePassword' | translate }}</strong>
  </div>
  <div class="card-body" *ngIf="!loading">
      <form [formGroup]="form" novalidate class="form-horizontal">
          <div class="form-group row">
              <label class="col-md-2 form-control-label" for="currentPassword">{{ 'CurrentPassword' | translate }}</label>
              <div class="col-md-6">
                  <input type="password" id="currentPassword" name="currentPassword" class="form-control" formControlName="currentPassword">
                  <div class="invalid-feedback">
                    <span class="help-block" *ngIf="!!currentPassword.errors?.required">{{'Required' | translate}}</span>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-2 form-control-label" for="newPassword">{{ 'NewPassword' | translate }}</label>
              <div class="col-md-6">
                  <input type="password" id="newPassword" name="newPassword" class="form-control" formControlName="newPassword">
                  <div class="invalid-feedback">
                    <span class="help-block" *ngIf="!!newPassword.errors?.required">{{'Required' | translate}}</span>
                  </div>
              </div>
          </div>
          <div class="form-group row">
              <label class="col-md-2 form-control-label" for="confirmPassword">{{ 'ConfirmPassword' | translate}}</label>
              <div class="col-md-6">
                  <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
                  <div class="invalid-feedback">
                    <span class="help-block" *ngIf="!!confirmPassword.errors?.required">{{'Required' | translate}}</span>
                    <span class="help-block" *ngIf="!confirmPassword.errors?.required && !!confirmPassword.errors?.notMach ">{{'PasswordsNotMach' | translate}}</span>
                  </div>
              </div>
          </div>
      </form>
  </div>
  <div class="card-footer">
      <div class="pull-right">
          <button type="button" class="btn btn-sm btn-primary" (click)="onSubmit()"><i class="fa fa-dot-circle-o"></i> {{'Submit' | translate}}</button>
          <a [routerLink]="['../../courses']" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> {{'Cancel' | translate}}</a>
      </div>
  </div>
</div>
